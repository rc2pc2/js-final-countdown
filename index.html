<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Final countdown</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

        <!-- FONAWESOME V6.4 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css
        ">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>

        <main>
            <h1>
                Time for the next lesson:
            </h1>
            <div id="counter">
                <div id="days-counter">
                    <p class="counter-digits">
                        00
                    </p>
                    <p class="counter-label">
                        Days
                    </p>
                </div>
                <div id="hours-counter">
                    <p class="counter-digits">
                        00
                    </p>
                    <p class="counter-label">
                        Hours
                    </p>
                </div>
                <div id="minutes-counter">
                    <p class="counter-digits">
                        00
                    </p>
                    <p class="counter-label">
                        Minutes
                    </p>
                </div>
                <div id="seconds-counter">
                    <p class="counter-digits">
                        00
                    </p>
                    <p class="counter-label">
                        Seconds
                    </p>
                </div>
            </div>
        </main>

        <script src="./js/myscript.js"></script>
    </body>
</html>
